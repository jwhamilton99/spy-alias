<html>
	<head>
		<style>
			body {
            	font-family: Arial, Helvetica, sans-serif;
            	text-align: center;
			}
			
			button {
				display: inline-block;
			}
			
			.card {
				height:85px;
				width:150px;
				border:1px solid black;
				display:inline-block;
				text-align:center;
				line-height:85px;
				border-radius:10px;
				margin-left:10px;
			}
			
			.row {
				margin-top:15px;
			}
		</style>
		<script>
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			}
			
			function loaded() {
				var input = getUrlVars()["input"].toString();
				var cards = document.getElementsByClassName("card");
				for(var i = 0; i < input.length; i++) {
					switch(parseInt(input.charAt(i))) {
						case 1:
							cards[i].style.backgroundColor = "red";
							break;
						case 2:
							cards[i].style.backgroundColor = "blue";
							break;
						case 3:
							cards[i].style.backgroundColor = "black";
							break;
						default:
							cards[i].style.backgroundColor = "gray";
							break;
					}
				}
			}

		</script>
	</head>
	<body onload="loaded()">
		<div id="header">
			<div class="headerContent" id="title">
				<h1>SpyAlias</h1>
			</div>
		</div>
		<div id="cards">
