        function getCode() {
        	var key = Math.floor(Math.random()*200);
			    var code = 0;
			    if(key>0&&key<25) {
			    	code=0;
			    } if(key>50&&key<100) {
			    	code=1;
				} if(key>100&&key<150) {
			    	code=2;
			    } if(key>150&&key<200) {
			    	code=3;
			    }
			    return code;
        }
        
        function generateCode() {
        	var boardCode = "";
        	for(var i = 0; i < 26; i++) {
	        	var current = codes[i];
	        	var code = 0;
	        	switch(current) {
	        		case 0:
	        			 code = (Math.floor(Math.random() * ((25-1)+1) + 1));
	        			break;
	        		case 1:
	        			 code = (Math.floor(Math.random() * ((50-26)+1) + 26));
	        			break;
	        		case 2:
	        			 code = (Math.floor(Math.random() * ((75-51)+1) + 51));
	        			break;
	        		case 3:
	        			 code = (Math.floor(Math.random() * ((100-76)+1) + 76));
	        			break;
	        	}
              boardCode = (boardCode+code+"-");
          }
          
	        return btoa(boardCode);
        }

		        		document.getElementById("blueScore").innerHTML = "";
		        		document.getElementById("red").style.borderBottomRightRadius = "10px";
		        		document.getElementById("red").style.borderTopRighRadius = "10px";
		        	}, 300);
	        		gameOver = true;
	        	} else {
	        	if(assassin) {
	        		document.getElementById("turnIndicator").style.backgroundColor = "white";
              document.getElementById("indicatorText").style.opacity = 0;
              setTimeout(function() {
                document.getElementById("indicatorText").innerHTML = "Show Hidden";
                document.getElementById("indicatorText").style.opacity = 1;
                document.getElementById("indicatorText").style.color = "black";
                document.getElementById("turnIndicator").style.borderColor = "black";
              },300);
	        		if(turn) {
	        			setTimeout(function() {
		        			document.getElementById("blue").style.width="0%";
		        			document.getElementById("red").style.width="100%";
		        			document.getElementById("redScore").innerHTML = "Red Wins!";
		        			document.getElementById("blueScore").innerHTML = "";
		        			document.getElementById("red").style.borderBottomRightRadius = "10px";
		        			document.getElementById("red").style.borderTopRightRadius = "10px";
		        		}, 300);
	        		} else {
	        			setTimeout(function() {
		        		document.getElementById("blue").style.width="100%";
		        		document.getElementById("red").style.width="0%";
		        		document.getElementById("redScore").innerHTML = "";
		        		document.getElementById("blueScore").innerHTML = "Blue Wins!";
		        		document.getElementById("blue").style.borderBottomLeftRadius = "10px";
		        		document.getElementById("blue").style.borderTopLeftRadius = "10px";
		        	}, 300);
	        		}
	        		gameOver = true;
	        	} else {
			    	switchTurn();
			    }}}
				}
			}
        </script>
    </head>
